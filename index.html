<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4a7cd294ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather Forecast ! 🌞</h1>
    </header>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row search-engine">
          <div class="col-6">
            <input
              type="search"
              class="form-control"
              id="validationTooltipUsername"
              placeholder="Search City"
              aria-describedby="validationTooltipUsernamePrepend"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search 🌎"
              class="btn"
              id="search-submit"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Current Location 🏠"
              class="btn"
              id="search-location"
            />
          </div>
        </div>
      </form>
      <div class="row info">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <h2 class="city" id="currently-city"></h2>
            <h3><span id="currently-date"> </span> <br /></h3>
            <div class="currently">
              <h3>
                <span id="temp-change"></span>
                <span id="units">
                  º<a href="#" id="celsius" class="active">C</a> |
                  <a href="#" id="fahrenheit">F</a>
                </span>
              </h3>
              <img src="" alt="" id="img-today" />
              <span id="weather"> </span>
              <h4 class="prec">
                <i class="fas fa-water"></i> Humidity:
                <span id="humidity"></span>% <br />
                <i class="fas fa-wind"></i> Wind: <span id="wind"></span> km/h
                <br />
              </h4>
            </div>
          </div>
        </div>
        <div class="col-6 container-forecast" id="forecast"></div>
      </div>
      <footer>
        Made by
        <a href="https://www.linkedin.com/in/phoebe-wilckens/">Phoebe W.</a>
        <br />
        <a href="https://github.com/Phoebe-WD/weather-app">open-source code</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
